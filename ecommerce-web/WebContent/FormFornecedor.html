<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>:::: CADASTRO DE FORNECEDOR::::</title>
</head>
<body>
	<form action="SalvarFornecedor" method="post">
		<label for="txtId">ID:</label>
		<input type="text" id="txtId" name="txtId"/>
		</br> 
		
		<label for="txtRzSocial">Razão Social:</label>
		<input type="text" id="txtRzSocial" name="txtRzSocial"/>
		</br> 
		
		<label for="txtCnpj">CNPJ:</label>
		<input type="text" id="txtCnpj" name="txtCnpj"/>
		</br> 		
		<label for="txtLogradouro">Logradouro:</label>
		<input type="text" id="txtLogradouro" name="txtLogradouro"/>
		</br> 		
		<label for="txtNumero">Número:</label>
		<input type="text" id="txtNumero" name="txtNumero"/>
		</br> 		
		<label for="txtCep">CEP:</label>
		<input type="text" id="txtCep" name="txtCep"/>
		</br> 		
		<label for="txtCidade">Cidade:</label>
		<input type="text" id="txtCidade" name="txtCidade"/>
		</br> 
		
		<label for="txtEstado">Estado:</label>
		<input type="text" id="txtEstado" name="txtEstado"/>
		</br> 
		
		<input type="submit" id="operacao" name="operacao" value="SALVAR"/>
		
		<input type="submit" id="operacao" name="operacao" value="EXCLUIR"/>
	
	</form>
</body>
</html>
